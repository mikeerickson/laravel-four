<!DOCTYPE html>
<html ng-app="testApp">
<head>
<title>Search form with AngualrJS</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <script src="js/angular-1.0.5.js"></script>
    <script src="app.js"></script>
</head>
 
<body>
    <div ng-controller="SearchCtrl">
	    <form class="well form-search">
	        <label>Search:</label>
	        <input type="text" ng-model="keywords" class="input-medium search-query" placeholder="Enter First Name...">
	        <button type="submit" class="btn" ng-click="search()">Find</button>
	    </form>
<!--
		<pre ng-model="result">
			{{result}}
		</pre>
		
-->

		<table class="table table-striped table-bordered bootstrap-datatable datatable">
			<thead>
				<th>Status</th>
				<th>First</th>
				<th>Last</th>
				<th>Company</th>
				<th>City</th>
				<th>E Mail</th>
				<th>Phone</th>
			</thead>
			<tbody>
				<tr ng-repeat="contact in result">
					<td width="5%"> 
						<span class="label" ng-class="{true:'label-success', false:''}[contact.active=='1']"> 
							{{ contact.active | status }}
						</span>
					</td>
					<td>{{contact.fname}}</td>
					<td>{{contact.lname}}</td>
					<td>{{contact.company.companyName}}</td>
					<td>{{contact.company.city}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.phone | phone}}</td>
				</tr>
			</tbody>
		</table>
   </div>
</body>
 
</html>
